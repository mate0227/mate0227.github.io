<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <h1>rock paper scissors</h1>
    </header>
    <main>
	    <div class="title">
            <h2>
                Wins <span id="win">0</span> Losses <span id="lose">0</span> Draws <span
                    id="draw">0</span>
            </h2>
        </div>
<!-- gombok -->
        <div id="choices">
            <button id="rock">
			<img src="rock.png" alt="rock">
			</button>
            <button id="paper">
			<img src="paper.png" alt="paper">
			</button>
			<button id="scissors">
			<img src="scissors.png" alt="scissors">
			</button>
        </div>
        <div id="result">
            <p>Make your choice!</p>
        </div>
    </main>
    <script src="javasc.js"></script>
</body>
</html>
